name: Publish And Deploy Demo # 自动部署的名称
on:
  push:
   
    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 运行环境，告诉它运行在什么环境
    steps: # 步骤

    # 第一步：下载源码（CI/CD拉取代码到自己的本地）
    - name: Checkout
      uses: actions/checkout@master
    - name: Build
      uses: actions/setup-node@master
    - run: npm init -y # 安装第三方包
    - run: npm install # 安装第三方包
    - run: tar -zcvf release.tgz .py
  

    # 第三步：发布 Release
    - name: Create Release # 创建Release，可以在仓库看到一个个版本
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }} # 之前GitHub添加的Token
      with:
        tag_name: v0.111111
        release_name: Release v0.111111
        draft: false # 是否是草稿
        prerelease: false # 是否是预发布
        
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # 上传地址，通过创建Release获取到的
        asset_path: ./release.tgz
        asset_name: release.tgz # 上传后的文件名
        asset_content_type: application
