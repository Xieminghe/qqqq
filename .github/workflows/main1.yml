name: Publish Release


on:
  push:
    branches:
    
      - main  # 或者你的默认分支

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get system time
        id: system-time
        run: echo "::set-output name=ss::$(date +'%Y-%m-%d %H:%M:%S')"
    

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
    
            tag_name: V0.${{ github.run_id }}.dev
            name: V0.${{ github.run_id }}.dev
            body: TODO New Release.
            draft: false  # 是否是草稿
            prerelease: false # 是否是预览版

      - name: Find Python Files
        id: find_py_files
        run: |
          py_files=$(find . -type f -name "*.py")
          echo "::set-output name=py_files::$py_files"
        continue-on-error: true

      - name: Display Found Python Files
        run: |
          echo "Found Python files:"
          echo "${{ steps.find_py_files.outputs.py_files }}"

          

         
        continue-on-error: true
      - name: Upload Release Assets
        id: upload_release_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_py_files.outputs.py_files }}   # 使用查找的文件列表
          asset_name: srcg  # 上传后的文件名
          asset_content_type: application/zip  # 文件类型
