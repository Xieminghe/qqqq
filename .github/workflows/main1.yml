name: Upload Release Assets

on:
  push:
 
jobs:
  create_release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: v1.0.13# 替换为您希望创建的标签名
        release_name: Release v1.0.13 # 替换为您的发布名称
        draft: false
        prerelease: false


    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # 从上一步获取上传的 URL
        asset_path: ./dist/Release.tgz
        asset_name: Release.zip  # 要显示的文件名
        asset_content_type: application/zip  # 文件的内容类型
        token: ${{ secrets.TOKEN }}  # GitHub Token，用于权限认证

