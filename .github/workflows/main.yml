name: Save Tag to Env

on:
  push:
   branches:
    
      - main  # 或者你的默认分支
   tags:
      - '*'

jobs:
  save-tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set Tag as Environment Variable
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=${TAG}" >> $GITHUB_ENV
        fi
