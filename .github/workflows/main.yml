name: Cache Docker Container Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build and cache container
        run: |

          docker pull sophgo/tpuc_dev:latest
          docker run --privileged --name myname1234 -v $PWD:/workspace -it sophgo/tpuc_dev:latest -c' 
          source ./envsetup.sh
          ./build.sh'
          
          docker build -t myname1234 .
          docker save -o myname1234.tar myname1234

      - name: Save cache
        uses: actions/cache@v2
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile') }}

 
    
          
          




